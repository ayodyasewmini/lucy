<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: url("photos/b3.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      background: lightgreen;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Form</h2>
    <form id="orderForm" action="submit_order.php" method="POST">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" name="product_name" readonly />
      </div>

      <div class="mb-3">
        <label for="customerName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="customerName" name="customer_name" required />
      </div>

      <div class="mb-3">
        <label for="customerPhone" class="form-label">Your Phone Number</label>
        <input type="tel" class="form-control" id="customerPhone" name="customer_phone" required />
      </div>

      <div class="mb-3">
        <label for="customerEmail" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="customerEmail" name="customer_email" required />
      </div>

      <div class="mb-3">
        <label for="customerAddress" class="form-label">Your Address</label>
        <textarea class="form-control" id="customerAddress" name="customer_address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="customerComments" class="form-label">Additional Comments</label>
        <textarea class="form-control" id="customerComments" name="customer_comments"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Order</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product');
    if (productName) {
      document.getElementById("productName").value = productName;
    }
  </script>
</body>
</html>
